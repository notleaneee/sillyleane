<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }
        h1, h2 {
            font-weight: 300;
        }
        .date_container {
            text-align: center;
        }
        .date_container h2 {
            font-size: 1.2em;
            color: #555;
            font-family: 'Press Start 2P', cursive;
        }
        #datepicker {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }

        .pixel-button {
            position: relative;
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #e772ce, #e772ce, #e772ce);
            color: white;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 10px auto;
        }

        .pixel-button:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }

        .pixel-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">YAHOOO!!</h1>
        </div>
        <div class="gif_container">
            <img id="gifImage" src="images/output-onlinegiftools (1).gif" alt="Cute Valentine GIF">
        </div>
        <div class="date_container">
            <h2>When ka po free baby?</h2>
            <form onsubmit="saveDateAndProceed(event)">
                <input type="text" id="datepicker" name="date" required>
                <button type="submit" class="pixel-button">Next</button>
            </form>
        </div>
    </div>
    <script>
        flatpickr("#datepicker", {
            enableTime: false,
            dateFormat: "F j, Y",
            minDate: "today"
        });

        function saveDateAndProceed(event) {
            event.preventDefault();
            let selectedDate = document.getElementById("datepicker").value;
            if (selectedDate) {
                window.location.href = `choose.html?date=${encodeURIComponent(selectedDate)}`;
            } else {
                alert("Please select a date before proceeding.");
            }
        }
    </script>
</body> 
</html>
