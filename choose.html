<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./choose_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: rgb(252, 240, 228);
            background-image: url('https://images8.alphacoders.com/105/thumb-1920-1055726.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

    
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            max-width: 800px;
            min-width: 350px;
            background-color: rgb(255, 233, 233);
            border: 5px solid black;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            font-weight: 300;
            color: black;
            margin-bottom: 20px;
        }

        /* Scroll beside the container */
        .scroll-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            max-height: 400px; 
            overflow-y: hidden;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-height: 400px; 
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: #e8c2ff #f8f8f8;
        }


        .options-container::-webkit-scrollbar {
            width: 8px;
        }
        .options-container::-webkit-scrollbar-track {
            background: #f8f8f8;
        }
        .options-container::-webkit-scrollbar-thumb {
            background: #e8c2ff;
            border-radius: 10px;
        }

        .card {
            width: 200px;
            height: 180px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgb(233, 196, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            flex-shrink: 0;
        }

        .card:hover {
            transform: scale(0.9);
        }
        .card.selected {
            box-shadow: 0px 4px 15px rgba(128, 0, 128, 0.8);
            transform: scale(0.8);
        }
        .card img {
            width: 90%;
            height: 80%;
            object-fit: cover;
            border-radius: 15px;
        }

        .next-button {
            position: relative;
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #e772ce, #e772ce, #e772ce);
            color: white;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .next-button:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }

        .next-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head> 
<body>
    <div class="container">
        <h1>Favorite Item</h1>
        <div class="scroll-wrapper">
            <div class="options-container" id="optionsContainer">
                <div class="card" onclick="toggleSelect(1)">
                    <img src="https://www.shutterstock.com/image-vector/strawberry-cake-pixel-art-style-600nw-2312183339.jpg" alt="Gift 1">
                </div>
                <div class="card" onclick="toggleSelect(2)">
                    <img src="https://i.pinimg.com/736x/94/6f/e7/946fe7042b8eb290ee0df821bdc7c116.jpg" alt="Gift 2">
                </div>
                <div class="card" onclick="toggleSelect(3)">
                    <img src="https://static.vecteezy.com/system/resources/previews/023/874/632/non_2x/necklace-jewelry-luxury-game-pixel-art-illustration-vector.jpg" alt="Gift 3">
                </div>
                <div class="card" onclick="toggleSelect(4)">
                    <img src="https://i.pinimg.com/736x/5b/e8/62/5be862bcbb0b636ea1174c9627e9593d.jpg" alt="Gift 4">
                </div>
                <div class="card" onclick="toggleSelect(5)">
                    <img src="https://play-lh.googleusercontent.com/FXHNsva4Uhp-4XBhdN9k_Wfn5cGUNlhO24X9Z95Vvecm2Jdf8Td4-2HF0_Tf3kbOC9E" alt="Gift 5">
                </div>
            </div>
        </div>
        <button class="next-button" onclick="goToNextPage()">SUBMIT</button>
    </div>

    <script>
        let selectedCard = null;
        let params = new URLSearchParams(window.location.search);
        let date = params.get("date") || "No date selected";

        function toggleSelect(option) {
            let cards = document.querySelectorAll(".card");
            if (selectedCard !== null) {
                cards[selectedCard - 1].classList.remove("selected");
            }
            selectedCard = selectedCard === option ? null : option;
            if (selectedCard !== null) {
                cards[selectedCard - 1].classList.add("selected");
            }
        }

        function goToNextPage() {
            if (selectedCard !== null) {
                window.location.href = `food.html?date=${encodeURIComponent(date)}&gift=${selectedCard}`;
            } else {
                alert("Please select one option before proceeding.");
            }
        }
    </script>
</body> 
</html>
