<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            transition: transform 0.5s ease-in-out, top 0.5s ease-in-out, left 0.5s ease-in-out;
            position: absolute;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .gif_container {
            position: relative;
            display: flex;
            justify-content: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; 
        }


        #yesButton, #noButton {
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #e772ce, #e772ce, #e772ce);
            color: white;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            z-index: 10;
        }

        #yesButton:hover, #noButton:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
    </style>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Can I be your Valentine?</h1>
        </div>
        <div class="gif_container">
            <img id="gifImage" src="images/output-onlinegiftools.gif" alt="Cute Valentine GIF">
        </div>
        <div class="buttons">
            <button id="yesButton" onclick="nextPage()">Yes</button>
            <button id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }
        
        function moveButton() {
            var button = document.getElementById('noButton');
            var container = document.querySelector('.container');
            var maxX = container.clientWidth - button.offsetWidth - 20;
            var minY = -500; 
            var maxY = -100; 
            
            var x = Math.random() * maxX;
            var y = Math.random() * (maxY - minY) + minY;
            
            button.style.position = 'absolute';
            button.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script> 
</body> 
</html>
